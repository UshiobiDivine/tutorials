<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Java Book - Sign Up</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="container mt-5">

      <div class="row signup">

        <div class="col-lg-7">

        <img src="" alt="">
        <h1 class="logo pb-2">JAVA Book</h1>
        <h2 class="JavaFacebook mb-5">JAVA Book helps you connect and share <br> with Java Programmers.</h2>
        </div>

        <div class="col-lg-5">

         <div class="shadow p-3 mb-5 bg-body rounded">

           <h3 class="">Sign Up</h3>
            <p class="mb-4">It's quick and easy.</p>

             <form class="" action="index.html" method="post">
               <input class="form-control mb-3" type="text" name="firstname" value="" placeholder="First Name">
               <input class="form-control mb-3" type="text" name="lastname" value="" placeholder="Last Name">
               <input class="form-control mb-3" type="text" name="" value="email_num" placeholder="Email Address">
               <input class="form-control" type="password" name="" value="password" placeholder="New Password">
               <div class="row mt-3" >
                 <p class="mt-2">Date of birth</p>
                 <div class="col-lg-4">

                  <input class="form-control" type="date" name="birthdate" value="" placeholder="date of birth" style="width: 200px;">
               </div>
              <p class="mt-4">Gender</p>
              <div class="row">

                <div class="col-lg-6">
                  <div class="form-check">
                    <input class="form-check-input" value="male" type="radio" name="gender" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Male
                    </label>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-check">
                    <input class="form-check-input" value="female" type="radio" name="gender" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                      Female
                    </label>
                  </div>
                </div>

              </div>


               <div class="d-grid gap-2 mt-3">
               <a href="success.html" class="btn btn-green btn-lg">Sign Up</a>

               <p class="text-center mt-3">Have an Account?</p>
               <div class="divider"></div>
               <a href= "index.html" class="btn btn-primary btn-lg mt-3 mb-3">
                 Login </a>

               </div>
             </form>

         </div>

        </div>

      </div>

    </div>

  </body>
</html>
